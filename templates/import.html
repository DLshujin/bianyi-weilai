<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导入数据 - 课消平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="main-bg">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <!-- <div class="navbar-brand">课消平台</div> -->
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card p-4 my-4">
                    <h3 class="mb-4"><i class="fas fa-file-import me-2"></i>导入数据</h3>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-info">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                    <form method="post" enctype="multipart/form-data" autocomplete="off">
                        <div class="mb-3">
                            <label for="file" class="form-label">选择Excel文件（.xlsx）</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-success">导入</button>
                        <a href="{{ url_for(table + 's') }}" class="btn btn-secondary">返回</a>
                    </form>
                    <div class="mt-3">
                        <p>模板下载：
                            <a href="{{ url_for('export_table', table=table) }}" class="btn btn-link">下载{{ table }}模板</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
