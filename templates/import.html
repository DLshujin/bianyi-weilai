<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导入{{ table }}数据</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* ...原有样式... */
        input::placeholder, textarea::placeholder {
            color: #888 !important;
            opacity: 1;
            transition: filter 0.2s;
        }
        body.dark input::placeholder, body.dark textarea::placeholder {
            filter: invert(1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>导入{{ table }}数据</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">选择Excel文件（.xlsx）</label>
            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-success">导入</button>
        <a href="{{ url_for(table + 's') }}" class="btn btn-secondary">返回</a>
    </form>
    <div class="mt-3">
        <p>模板下载：
            <a href="{{ url_for('export_table', table=table) }}" class="btn btn-link">下载{{ table }}模板</a>
        </p>
    </div>
</div>
</body>
</html>
