<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生管理 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; transition: background 0.3s; }
        .navbar { background: linear-gradient(90deg, #2563eb 60%, #ffb300 100%); }
        .navbar-brand, .nav-link { color: #fff !important; font-weight: bold; }
        .main-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; margin-top: 2rem; transition: box-shadow 0.2s; }
        .main-card:hover { box-shadow: 0 8px 32px rgba(37,99,235,0.10); }
        h1 { color: #2563eb; font-weight: bold; text-align: left; }
        .table-responsive { margin-bottom: 2rem; }
        .table { border-radius: 12px; overflow: hidden; box-shadow: 0 1px 6px rgba(37,99,235,0.06); }
        .table thead th { background: #e0e7ff; font-weight: bold; text-align: center; vertical-align: middle; }
        .table td, .table th { text-align: center; vertical-align: middle; }
        .table-hover tbody tr:hover { background: #f0f7ff; transition: background 0.2s; }
        .btn, .form-control { transition: all 0.2s cubic-bezier(.4,0,.2,1); }
        .btn-primary { background: #2563eb; border-color: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; border-color: #1d4ed8; transform: translateY(-2px) scale(1.04); box-shadow: 0 4px 16px rgba(37,99,235,0.12); }
        .btn-danger { background: #ff7043; border-color: #ff7043; }
        .btn-danger:hover { background: #d84315; border-color: #d84315; }
        .btn-secondary { background: #64748b; border-color: #64748b; }
        .btn-secondary:hover { background: #475569; border-color: #475569; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        .footer { text-align: center; color: #888; font-size: 0.95em; margin: 2rem 0 1rem 0; }
        body.dark { background: #181c24; }
        body.dark .main-card { background: #232a36; color: #fff; }
        body.dark h1 { color: #ffb300; }
        body.dark .table thead { background: #232a36; color: #ffb300; }
        body.dark .table-hover tbody tr:hover { background: #232a36; }
        body.dark .btn-primary { background: #ffb300; border-color: #ffb300; color: #232a36; }
        body.dark .btn-primary:hover { background: #ffa000; border-color: #ffa000; color: #232a36; }
        body.dark .form-control { background: #232a36; color: #fff; border-color: #444; }
        body.dark .form-control:focus { border-color: #ffb300; box-shadow: 0 0 0 2px #ffb30033; }
        @media (max-width: 768px) { .main-card { padding: 1rem; margin-top: 1rem; } h1 { font-size: 1.3rem; } .table-responsive { margin-bottom: 1rem; } }
        @media (max-width: 576px) {
            .table th, .table td {
                font-size: 0.92rem;
                padding: 0.4rem 0.2rem;
            }
            .btn, .btn-sm {
                width: 100%;
                margin-bottom: 0.5rem;
                font-size: 1rem;
                padding: 0.7rem 0.5rem;
            }
        }
    </style>
    <script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fa-solid fa-graduation-cap me-2"></i>课消平台</a>
        <div class="mx-auto">
            <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> 主题切换</button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}">学生管理</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="main-card">
        <h1 class="mb-4">学生管理</h1>
        <div class="mb-3">
            <a href="{{ url_for('add_student') }}" class="btn btn-primary"><i class="fa-solid fa-user-plus me-1"></i>添加学生</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回首页</a>
        </div>
        <div class="table-responsive">
            <small class="text-muted d-block d-md-none mb-1">左右滑动查看更多</small>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>联系方式</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.contact }}</td>
                        <td>
                            <form action="{{ url_for('delete_student', student_id=student.id) }}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除该学生吗？');"><i class="fa-solid fa-trash"></i> 删除</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr><td colspan="3" class="text-center">暂无学生</td></tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
