<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作日志 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; }
        .main-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; margin-top: 2rem; }
        h1 { color: #2563eb; font-weight: bold; }
        .table-responsive { margin-top: 1.5rem; }
        .tag-add { background: #43a047; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .tag-edit { background: #1976d2; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .tag-delete { background: #e53935; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .diff-table { font-size: 0.97em; background: #f3f3f3; border-radius: 8px; padding: 0.5em 1em; margin-bottom: 0; }
        .diff-table th, .diff-table td { padding: 2px 8px; }
        .diff-table th { background: #f6f8fa; }
        .diff-changed { color: #e53935; font-weight: bold; }
        .pagination { margin-top: 1.5rem; }
        @media (max-width: 768px) { .main-card { padding: 1rem; margin-top: 1rem; } h1 { font-size: 1.3rem; } }
    </style>
    <script>
    // 解析JSON字符串为对象
    function parseJson(str) {
        try { return JSON.parse(str); } catch { return {}; }
    }
    // 渲染字段对比表格
    function renderDiff(before, after) {
        let html = '<table class="diff-table"><tr><th>字段</th><th>变更前</th><th>变更后</th></tr>';
        let keys = new Set([...Object.keys(before), ...Object.keys(after)]);
        let changed = false;
        keys.forEach(function(key) {
            let b = before[key] === undefined ? '' : before[key];
            let a = after[key] === undefined ? '' : after[key];
            if (b != a) {
                changed = true;
                html += `<tr><td>${key}</td><td>${b}</td><td class="diff-changed">${a}</td></tr>`;
            }
        });
        if (!changed) html += '<tr><td colspan="3" class="text-center text-muted">无变更</td></tr>';
        html += '</table>';
        return html;
    }
    // 分页与筛选
    let currentPage = 1;
    let pageSize = 10;
    let logs = [];
    let filteredLogs = [];
    function renderTable() {
        let tbody = document.getElementById('log-tbody');
        tbody.innerHTML = '';
        let start = (currentPage-1)*pageSize;
        let end = start+pageSize;
        let pageLogs = filteredLogs.slice(start, end);
        pageLogs.forEach(function(log) {
            let before = parseJson(log.before_content);
            let after = parseJson(log.after_content);
            let tag = log.operation_type === 'add' ? '<span class="tag-add">添加</span>' : (log.operation_type === 'edit' ? '<span class="tag-edit">修改</span>' : '<span class="tag-delete">删除</span>');
            tbody.innerHTML += `<tr>
                <td>${log.id}</td>
                <td>${log.record_id}</td>
                <td>${tag}</td>
                <td>${log.operator}</td>
                <td>${log.operation_time}</td>
                <td>${renderDiff(before, after)}</td>
            </tr>`;
        });
        renderPagination();
    }
    function renderPagination() {
        let total = filteredLogs.length;
        let totalPages = Math.ceil(total/pageSize);
        let pag = document.getElementById('pagination');
        pag.innerHTML = '';
        for(let i=1;i<=totalPages;i++) {
            pag.innerHTML += `<li class="page-item${i===currentPage?' active':''}"><a class="page-link" href="#" onclick="gotoPage(${i});return false;">${i}</a></li>`;
        }
    }
    function gotoPage(page) { currentPage = page; renderTable(); }
    function filterLogs() {
        let type = document.getElementById('typeFilter').value;
        let user = document.getElementById('userFilter').value.trim();
        filteredLogs = logs.filter(function(log) {
            let ok = true;
            if(type && log.operation_type !== type) ok = false;
            if(user && log.operator.indexOf(user) === -1) ok = false;
            return ok;
        });
        currentPage = 1;
        renderTable();
    }
    window.onload = function() {
        logs = JSON.parse(document.getElementById('logs-data').textContent);
        filteredLogs = logs;
        renderTable();
    }
    </script>
</head>
<body>
<div class="container">
    <div class="main-card">
        <h1 class="mb-4">操作日志</h1>
        <div class="row mb-3">
            <div class="col-md-3 mb-2">
                <select class="form-select" id="typeFilter" onchange="filterLogs()">
                    <option value="">全部类型</option>
                    <option value="add">添加</option>
                    <option value="edit">修改</option>
                    <option value="delete">删除</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <input class="form-control" id="userFilter" placeholder="操作人" oninput="filterLogs()">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>记录ID</th>
                        <th>操作类型</th>
                        <th>操作人</th>
                        <th>操作时间</th>
                        <th>字段变更</th>
                    </tr>
                </thead>
                <tbody id="log-tbody">
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
    </div>
</div>
<pre id="logs-data" style="display:none">{{ logs|tojson }}</pre>
</body>
</html>
