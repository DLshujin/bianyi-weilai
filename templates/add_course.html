<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加课程 - 课消平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>添加课程</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name_select" class="form-label">课程名称</label>
            <select class="form-select" id="name_select" name="name_select" required onchange="toggleCustomCourse()">
                <option value="">请选择课程</option>
                <option value="C++">C++</option>
                <option value="GOC">GOC</option>
                <option value="图形化">图形化</option>
                <option value="other">其他</option>
            </select>
            <input type="text" class="form-control mt-2" id="custom_name" name="custom_name" placeholder="请输入课程名称" style="display:none;">
        </div>
        <div class="mb-3">
            <label for="total_hours" class="form-label">总课时</label>
            <input type="number" class="form-control" id="total_hours" name="total_hours" min="1" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">单价（元/课时）</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success">提交</button>
        <a href="{{ url_for('course_list') }}" class="btn btn-secondary ms-2">返回</a>
    </form>
</div>
<script>
function toggleCustomCourse() {
    var sel = document.getElementById('name_select');
    var input = document.getElementById('custom_name');
    if(sel.value === 'other') {
        input.style.display = '';
        input.required = true;
    } else {
        input.style.display = 'none';
        input.value = '';
        input.required = false;
    }
}
</script>
</body>
</html>
