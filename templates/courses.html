<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程管理 - 课消平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="main-bg">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <!-- <div class="navbar-brand">课消平台</div> -->
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card p-4 my-4">
                    <h3 class="mb-4"><i class="fas fa-book me-2"></i>课程管理</h3>
                    <a href="{{ url_for('add_course') }}" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus me-1"></i>添加课程</a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm mb-3 ms-2"><i class="fa fa-arrow-left me-1"></i>返回首页</a>
                    <table class="table table-bordered table-hover table-striped align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>课程名称</th>
                                <th>总课时</th>
                                <th>单价（元/课时）</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                                <tr>
                                    <td>{{ course.id }}</td>
                                    <td>{{ course.name }}</td>
                                    <td>{{ course.total_hours }}</td>
                                    <td>{{ course.price if course.price is not none else '' }}</td>
                                    <td>
                                        <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" style="display:inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定删除该课程？')"><i class="fa fa-trash me-1"></i>删除</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                            {% if courses|length == 0 %}
                            <tr><td colspan="5" class="text-center text-muted">暂无课程</td></tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
