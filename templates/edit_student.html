<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息 - 课消平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>编辑学生信息</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">联系方式</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ student.contact }}">
        </div>
        <button type="submit" class="btn btn-success">保存</button>
        <a href="{{ url_for('students') }}" class="btn btn-secondary ms-2">返回</a>
    </form>
</div>
</body>
</html>
