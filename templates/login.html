<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 课消平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
      body.login-bg {
        background: url('/static/img/login.jpg') center center/cover no-repeat fixed !important;
        min-height: 100vh;
        position: relative;
      }
      .login-mask {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: 1;
      }
      .login-card {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(30,32,36,0.60); /* 提高透明度 */
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        padding: 48px 36px 36px 36px;
        width: 400px;
        color: #fff;
        z-index: 2;
      }
      .login-title {
        text-align: center;
        margin-bottom: 36px;
        font-size: 2.4rem;
        font-weight: 800;
        letter-spacing: 0.05em;
        color: #fff;
        background: transparent;
        border-radius: 4px;
        padding: 8px 0 4px 0;
      }
      .input-group {
        position: relative;
        margin-bottom: 28px;
      }
      .input-group input {
        width: 100%;
        padding: 12px 44px 12px 16px;
        border: 1px solid #7ed957;
        border-radius: 0;
        background: transparent !important;
        color: #fff;
        font-size: 1rem;
        outline: none;
        font-weight: 500;
        box-sizing: border-box;
        transition: border 0.2s;
        box-shadow: none !important;
        filter: none !important;
      }
      .input-group input:focus {
        border-color: #5bbd3e;
      }
      .input-group input::placeholder {
        color: #fff;
        opacity: 0.7;
        font-weight: 400;
      }
      .input-icon {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1.3rem;
      }
      .login-options {
        display: flex;
        align-items: center;
        margin-bottom: 28px;
        font-size: 1rem;
      }
      .login-options label {
        margin-bottom: 0;
        color: #fff;
        font-weight: 400;
        margin-right: 16px;
      }
      .login-btn {
        display: block;
        margin: 24px auto 0 auto;
        width: 160px;
        background: #7ed957;
        color: #23262f;
        font-weight: 700;
        border: none;
        border-radius: 6px;
        padding: 10px 0;
        font-size: 1.08rem;
        transition: background 0.2s, color 0.2s;
        box-shadow: none;
        letter-spacing: 0.02em;
      }
      .login-btn:hover {
        background: #5bbd3e;
        color: #fff;
      }
      .login-card input,
      .login-card input[type="text"],
      .login-card input[type="password"] {
        background: transparent !important;
        color: #fff;
        border: 1px solid #7ed957;
        border-radius: 0;
        box-shadow: none !important;
        filter: none !important;
      }
      .login-error {
        color: #ff4d4f;
        background: rgba(255,255,255,0.12);
        border: 1px solid #ff4d4f;
        border-radius: 6px;
        padding: 8px 0;
        text-align: center;
        margin-bottom: 18px;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
    </style>
</head>
<body class="login-bg">
  <div class="login-mask"></div>
  <div class="login-card">
    {% if error %}
      <div class="login-error">{{ error }}</div>
    {% endif %}
    <form method="post" autocomplete="off">
      <div class="input-group">
        <input type="text" name="username" placeholder="账号" required autocomplete="off">
        <span class="input-icon"><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="密码" required autocomplete="off">
        <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
      </div>
      <div class="login-options">
        <label><input type="checkbox" name="remember" autocomplete="off"> 记住</label>
      </div>
      <button type="submit" class="btn login-btn">登录</button>
    </form>
  </div>
  <script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
