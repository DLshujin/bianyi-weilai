<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑学生 - 课消平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="main-bg">
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <!-- <div class="navbar-brand">课消平台</div> -->
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card p-4 my-4">
          <h3 class="mb-4"><i class="fas fa-user-edit me-2"></i>编辑学生</h3>
          <form method="post" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">联系方式</label>
                <input type="text" class="form-control" id="contact" name="contact" value="{{ student.contact }}" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">保存</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary ms-2">返回</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
