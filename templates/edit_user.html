<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑账号 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; transition: background 0.3s; }
        .navbar { background: linear-gradient(90deg, #2563eb 60%, #ffb300 100%); }
        .navbar-brand, .nav-link { color: #fff !important; font-weight: bold; }
        .main-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; margin-top: 2rem; max-width: 500px; transition: box-shadow 0.2s; }
        .main-card:hover { box-shadow: 0 8px 32px rgba(37,99,235,0.10); }
        h1 { color: #2563eb; font-weight: bold; text-align: left; }
        .btn, .form-control { transition: all 0.2s cubic-bezier(.4,0,.2,1); }
        .btn-primary { background: #2563eb; border-color: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; border-color: #1d4ed8; transform: translateY(-2px) scale(1.04); box-shadow: 0 4px 16px rgba(37,99,235,0.12); }
        .btn-secondary { background: #64748b; border-color: #64748b; }
        .btn-secondary:hover { background: #475569; border-color: #475569; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        @media (max-width: 768px) { .main-card { padding: 1rem; margin-top: 1rem; } h1 { font-size: 1.3rem; } }
        input::placeholder, textarea::placeholder {
            color: #888 !important;
            opacity: 1;
            transition: filter 0.2s;
        }
        body.dark input::placeholder, body.dark textarea::placeholder {
            filter: invert(1);
        }
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body, table, th, td, input, select, button {
                font-size: 15px !important;
            }
            .btn {
                padding: 0.3rem 0.7rem !important;
                font-size: 15px !important;
            }
            .table th, .table td {
                padding: 0.4rem 0.4rem !important;
                white-space: nowrap;
            }
            .form-control, .form-select {
                font-size: 15px !important;
                padding: 0.3rem 0.7rem !important;
            }
        }
    </style>
</head>
<body class="main-bg dark">
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">课消平台</a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card p-4 my-4">
                <h3 class="mb-4"><i class="fas fa-user-edit me-2"></i>编辑用户</h3>
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码（留空则不修改）</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{{ url_for('user_list') }}" class="btn btn-secondary ms-2">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
