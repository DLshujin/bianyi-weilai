<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加账号 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 移除或注释原有<style>内容，确保卡片为白底黑字 -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">课消平台</a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card p-4 my-4">
                <h3 class="mb-4"><i class="fas fa-user-plus me-2"></i>添加用户</h3>
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="user">普通用户</option>
                            {% if session['role'] == 'admin' %}
                            <option value="manager">管理者</option>
                            {% endif %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{{ url_for('user_list') }}" class="btn btn-secondary ms-2">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}
window.onload = function() {
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
}
document.getElementById('role').addEventListener('change', function() {
    var emailInput = document.getElementById('email');
    if (this.value === 'manager' || this.value === 'admin') {
        emailInput.required = true;
    } else {
        emailInput.required = false;
    }
});
</script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
