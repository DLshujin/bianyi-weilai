<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>邮箱配置 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="main-bg dark">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">课消平台</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="card p-4 my-4">
                    <h3 class="mb-4"><i class="fas fa-envelope me-2"></i>邮箱配置</h3>
                    <form method="post">
                        <div class="mb-3">
                            <label for="qq_email" class="form-label">QQ邮箱</label>
                            <input type="email" class="form-control" id="qq_email" name="qq_email" value="{{ config.qq_email or '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="qq_auth_code" class="form-label">QQ邮箱授权码</label>
                            <input type="password" class="form-control" id="qq_auth_code" name="qq_auth_code" value="{{ config.qq_auth_code or '' }}" required>
                            <div class="form-text">请在QQ邮箱设置-账户-开启SMTP服务后获取授权码。</div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存配置</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回首页</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
