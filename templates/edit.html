<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>编辑课消记录 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <!-- 移除或注释原有<style>内容，确保卡片为白底黑字 -->
</head>
<body class="main-bg dark">
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <!-- <div class="navbar-brand">课消平台</div> -->
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card p-4 my-4">
                <h3 class="mb-4"><i class="fas fa-edit me-2"></i>编辑消课记录</h3>
                <form method="post" autocomplete="off">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">学生</label>
                        <select class="form-select" id="student_id" name="student_id" required>
                            {% for student in students %}
                            <option value="{{ student.id }}" {% if student.id == record.student_id %}selected{% endif %}>{{ student.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="course_id" class="form-label">课程</label>
                        <select class="form-select" id="course_id" name="course_id" required>
                            {% for course in courses %}
                            <option value="{{ course.id }}" {% if course.id == record.course_id %}selected{% endif %}>{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">上课主题/知识点</label>
                        <input type="text" class="form-control" id="topic" name="topic" value="{{ record.topic }}" placeholder="如：循环、数组、函数..." autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="hours_consumed" class="form-label">消耗课时</label>
                        <input type="number" class="form-control" id="hours_consumed" name="hours_consumed" min="1" value="{{ record.hours_consumed }}" required autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="teacher" class="form-label">上课老师</label>
                        <input type="text" class="form-control" id="teacher" name="teacher" value="{{ record.teacher }}" placeholder="如：张老师" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ record.date }}" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">备注</label>
                        <input type="text" class="form-control" id="note" name="note" value="{{ record.note }}" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-success">保存修改</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('input, textarea').forEach(function(el) {
    el.value = '';
  });
});
</script>
</body>
</html>
