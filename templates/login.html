<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; transition: background 0.3s; }
        .navbar { background: linear-gradient(90deg, #2563eb 60%, #ffb300 100%); }
        .navbar-brand { color: #fff !important; font-weight: bold; }
        .login-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; max-width: 400px; margin: 5rem auto; transition: box-shadow 0.2s; text-align: center; }
        .login-card:hover { box-shadow: 0 8px 32px rgba(37,99,235,0.10); }
        .login-title { color: #2563eb; font-weight: bold; text-align: center; margin-bottom: 2rem; }
        .btn-primary { background: #2563eb; border-color: #2563eb; transition: all 0.2s cubic-bezier(.4,0,.2,1); }
        .btn-primary:hover { background: #1d4ed8; border-color: #1d4ed8; transform: translateY(-2px) scale(1.04); box-shadow: 0 4px 16px rgba(37,99,235,0.12); }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        .footer { text-align: center; color: #888; font-size: 0.95em; margin: 2rem 0 1rem 0; }
        body.dark { background: #181c24; }
        body.dark .login-card { background: #232a36; color: #fff; }
        body.dark .login-title { color: #ffb300; }
        body.dark .btn-primary { background: #ffb300; border-color: #ffb300; color: #232a36; }
        body.dark .btn-primary:hover { background: #ffa000; border-color: #ffa000; color: #232a36; }
        body.dark .form-control { background: #232a36; color: #fff; border-color: #444; }
        body.dark .form-control:focus { border-color: #ffb300; box-shadow: 0 0 0 2px #ffb30033; }
        @media (max-width: 768px) { .login-card { padding: 1rem; margin: 2rem auto; } }
        input::placeholder, textarea::placeholder {
            color: #888 !important;
            opacity: 1;
            transition: filter 0.2s;
        }
        body.dark input::placeholder, body.dark textarea::placeholder {
            filter: invert(1);
        }
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body, table, th, td, input, select, button {
                font-size: 15px !important;
            }
            .btn {
                padding: 0.3rem 0.7rem !important;
                font-size: 15px !important;
            }
            .table th, .table td {
                padding: 0.4rem 0.4rem !important;
                white-space: nowrap;
            }
            .form-control, .form-select {
                font-size: 15px !important;
                padding: 0.3rem 0.7rem !important;
            }
        }
    </style>
    <script>
    function toggleTheme() {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    window.onload = function() {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fa-solid fa-graduation-cap me-2"></i>课消平台</a>
        <div class="mx-auto">
            <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> 主题切换</button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</nav>
<div class="login-card">
    <h2 class="login-title">课消平台登录</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
</div>
</body>
</html>
