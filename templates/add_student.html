<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加学生 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; transition: background 0.3s; }
        .navbar { background: linear-gradient(90deg, #2563eb 60%, #ffb300 100%); }
        .navbar-brand, .nav-link { color: #fff !important; font-weight: bold; }
        .main-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; margin-top: 2rem; max-width: 600px; transition: box-shadow 0.2s; }
        .main-card:hover { box-shadow: 0 8px 32px rgba(37,99,235,0.10); }
        h1 { color: #2563eb; font-weight: bold; text-align: left; }
        .btn, .form-control { transition: all 0.2s cubic-bezier(.4,0,.2,1); }
        .btn-primary { background: #2563eb; border-color: #2563eb; }
        .btn-primary:hover { background: #1d4ed8; border-color: #1d4ed8; transform: translateY(-2px) scale(1.04); box-shadow: 0 4px 16px rgba(37,99,235,0.12); }
        .btn-info { background: #ffb300; border-color: #ffb300; color: #fff; }
        .btn-info:hover { background: #ffa000; border-color: #ffa000; color: #fff; }
        .btn-secondary { background: #64748b; border-color: #64748b; }
        .btn-secondary:hover { background: #475569; border-color: #475569; }
        .btn-danger { background: #ff7043; border-color: #ff7043; }
        .btn-danger:hover { background: #d84315; border-color: #d84315; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb33; }
        .footer { text-align: center; color: #888; font-size: 0.95em; margin: 2rem 0 1rem 0; }
        body.dark { background: #181c24; }
        body.dark .main-card { background: #232a36; color: #fff; }
        body.dark h1 { color: #ffb300; }
        body.dark .btn-primary { background: #ffb300; border-color: #ffb300; color: #232a36; }
        body.dark .btn-primary:hover { background: #ffa000; border-color: #ffa000; color: #232a36; }
        body.dark .form-control { background: #232a36; color: #fff; border-color: #444; }
        body.dark .form-control:focus { border-color: #ffb300; box-shadow: 0 0 0 2px #ffb30033; }
        @media (max-width: 768px) { .main-card { padding: 1rem; margin-top: 1rem; } h1 { font-size: 1.3rem; } }
        input::placeholder, textarea::placeholder {
            color: #888 !important;
            opacity: 1;
            transition: filter 0.2s;
        }
        body.dark input::placeholder, body.dark textarea::placeholder {
            filter: invert(1);
        }
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body, table, th, td, input, select, button {
                font-size: 15px !important;
            }
            .btn {
                padding: 0.3rem 0.7rem !important;
                font-size: 15px !important;
            }
            .table th, .table td {
                padding: 0.4rem 0.4rem !important;
                white-space: nowrap;
            }
            .form-control, .form-select {
                font-size: 15px !important;
                padding: 0.3rem 0.7rem !important;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fa-solid fa-graduation-cap me-2"></i>课消平台</a>
        <div class="mx-auto">
            <button class="btn btn-sm btn-outline-light" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> 主题切换</button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}">学生管理</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="main-card">
        <h1 class="mb-4">添加学生</h1>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">联系方式</label>
                <input type="text" class="form-control" id="contact" name="contact">
            </div>
            <div class="mb-3">
                <label class="form-label">课程信息</label>
                <div id="courses-container"></div>
                <button type="button" class="btn btn-info btn-sm mt-2" onclick="addCourseRow()"><i class="fa fa-plus"></i> 添加一门课程</button>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary ms-2">返回</a>
        </form>
    </div>
</div>
<script>
window.addCourseRow = function() {
    const container = document.getElementById('courses-container');
    const row = document.createElement('div');
    row.className = 'row g-2 mb-2 align-items-center';
    row.innerHTML = `
        <div class="col-5">
            <select class="form-select course-select" name="course_name_select" required onchange="toggleCustomCourse(this)">
                <option value="">请选择课程</option>
                <option value="C++">C++</option>
                <option value="GOC">GOC</option>
                <option value="图形化">图形化</option>
                <option value="other">其他</option>
            </select>
            <input type="text" class="form-control mt-2 custom-course-input" name="custom_course_name" placeholder="请输入课程名称" style="display:none;">
        </div>
        <div class="col-3">
            <input type="number" class="form-control" name="total_hours" placeholder="课时" min="1" required>
        </div>
        <div class="col-3">
            <input type="number" class="form-control" name="price" placeholder="价格" min="0" step="0.01" required>
        </div>
        <div class="col-1 text-end">
            <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()"><i class="fa fa-trash"></i></button>
        </div>
    `;
    container.appendChild(row);
}
function toggleCustomCourse(select) {
    const input = select.parentElement.querySelector('.custom-course-input');
    if (select.value === 'other') {
        input.style.display = '';
        input.required = true;
    } else {
        input.style.display = 'none';
        input.value = '';
        input.required = false;
    }
}
window.onload = function() {
    if (document.getElementById('courses-container').children.length === 0) {
        addCourseRow();
    }
}
</script>
</body>
</html>
