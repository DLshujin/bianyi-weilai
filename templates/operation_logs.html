<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>操作日志 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f6f8fa; font-family: 'PingFang SC', 'Microsoft YaHei', 'Roboto', Arial, sans-serif; }
        .main-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 2rem; margin-top: 2rem; }
        h1 { color: #2563eb; font-weight: bold; }
        .table-responsive { margin-top: 1.5rem; }
        .tag-add { background: #43a047; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .tag-edit { background: #1976d2; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .tag-delete { background: #e53935; color: #fff; border-radius: 6px; padding: 2px 10px; font-size: 0.95em; }
        .diff-table { font-size: 0.97em; background: #f3f3f3; border-radius: 8px; padding: 0.5em 1em; margin-bottom: 0; }
        .diff-table th, .diff-table td { padding: 2px 8px; }
        .diff-table th { background: #f6f8fa; }
        .diff-changed { color: #e53935; font-weight: bold; }
        .pagination { margin-top: 1.5rem; }
        @media (max-width: 768px) {
            .main-card { padding: 1rem; margin-top: 1rem; }
            h1 { font-size: 1.3rem; }
            table, th, td { font-size: 0.95rem; }
            .btn, .btn-sm { font-size: 0.95rem; padding: 0.6rem 0.5rem; }
        }
        @media (max-width: 576px) {
            .main-card { padding: 0.5rem; }
            h1 { font-size: 1.1rem; }
            table, th, td { font-size: 0.90rem; }
            .btn, .btn-sm { font-size: 0.90rem; padding: 0.5rem 0.3rem; }
        }
        @media screen and (orientation: landscape) and (max-width: 900px) {
            body, table, th, td, input, select, button {
                font-size: 15px !important;
            }
            .btn {
                padding: 0.3rem 0.7rem !important;
                font-size: 15px !important;
            }
            .table th, .table td {
                padding: 0.4rem 0.4rem !important;
                white-space: nowrap;
            }
            .form-control, .form-select {
                font-size: 15px !important;
                padding: 0.3rem 0.7rem !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-card">
        <h1 class="mb-4">操作日志</h1>
        <div class="row mb-3">
            <div class="col-md-3 mb-2">
                <select class="form-select" id="typeFilter" onchange="filterLogs()">
                    <option value="">全部类型</option>
                    <option value="add">添加</option>
                    <option value="edit">修改</option>
                    <option value="delete">删除</option>
                </select>
            </div>
            <div class="col-md-3 mb-2">
                <input class="form-control" id="userFilter" placeholder="操作人" oninput="filterLogs()">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>记录ID</th>
                        <th>操作类型</th>
                        <th>操作人</th>
                        <th>操作时间</th>
                        <th>字段变更</th>
                    </tr>
                </thead>
                <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.id }}</td>
                        <td>{{ log.record_id }}</td>
                        <td>{{ log.operation_type }}</td>
                        <td>{{ log.operator }}</td>
                        <td>{{ log.operation_time }}</td>
                        <td>
                            <details>
                                <summary>详情</summary>
                                <div><b>前：</b>{{ log.before_content }}</div>
                                <div><b>后：</b>{{ log.after_content }}</div>
                            </details>
                        </td>
                    </tr>
                {% endfor %}
                {% if logs|length == 0 %}
                <tr><td colspan="6" class="text-center text-muted">暂无日志</td></tr>
                {% endif %}
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination" id="pagination"></ul>
        </nav>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">返回首页</a>
    </div>
</div>
</body>
</html>
