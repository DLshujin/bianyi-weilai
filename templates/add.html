<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加课消记录 - 课消平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 移除或注释原有<style>内容，确保卡片为白底黑字 -->
</head>
<body class="main-bg">
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <!-- <div class="navbar-brand">课消平台</div> -->
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card p-4 my-4">
                <h3 class="mb-4"><i class="fas fa-book-open me-2"></i>添加消课记录</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">学生</label>
                        <select class="form-select" id="student_id" name="student_id" multiple required>
                            <option value="" disabled>请选择学生（可多选）</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }}</option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">按住Ctrl或Shift可多选</small>
                    </div>
                    <div class="mb-3">
                        <label for="course_id" class="form-label">课程</label>
                        <select class="form-select" id="course_id" name="course_id" required>
                            <option value="">请选择课程</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="teacher" class="form-label">上课老师</label>
                        <input type="text" class="form-control" id="teacher" name="teacher" placeholder="如：张老师">
                    </div>
                    <div class="mb-3">
                        <label for="topic" class="form-label">上课主题/知识点</label>
                        <input type="text" class="form-control" id="topic" name="topic" placeholder="如：循环、数组、函数...">
                    </div>
                    <div class="mb-3">
                        <label for="hours_consumed" class="form-label">消耗课时</label>
                        <input type="number" class="form-control" id="hours_consumed" name="hours_consumed" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">备注</label>
                        <input type="text" class="form-control" id="note" name="note">
                    </div>
                    <button type="submit" class="btn btn-success">提交</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">返回</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
