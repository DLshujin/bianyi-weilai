<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>课程管理 - 课消平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>课程管理</h1>
    <a href="{{ url_for('add_course') }}" class="btn btn-primary mb-3">添加课程</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3 ms-2">返回首页</a>
    <table class="table table-bordered table-hover table-striped align-middle">
        <thead>
            <tr>
                <th>ID</th>
                <th>课程名称</th>
                <th>总课时</th>
                <th>单价（元/课时）</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.total_hours }}</td>
                <td>{{ course.price if course.price is not none else '' }}</td>
                <td>
                    <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定删除该课程？')">删除</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        {% if courses|length == 0 %}
        <tr><td colspan="5" class="text-center text-muted">暂无课程</td></tr>
        {% endif %}
        </tbody>
    </table>
</div>
</body>
</html>
